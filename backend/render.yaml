services:
  - type: web
    name: ivr-system-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: VAPI_API_KEY
        sync: false
      - key: VAPI_PHONE_NUMBER_ID
        sync: false
      - key: VAPI_TRANSFER_TOOL_ID
        sync: false
      - key: VAPI_ASSISTANT_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: VAPI_WEBHOOK_URL
        sync: false

